<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}| MIS
    </title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  </head>
  <body class="vh-100 overflow-hidden">
    <div class="row bg-body h-100">
      <!-- menu slide -->
      <div class="col-2 bg-body-tertiary border-end d-flex flex-column justify-content-between">
        <!-- upper menu -->

        <div class="d-flex flex-column flex-shrink-0 p-3">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="h1 fs-4">ACHRO MIS</span>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto overflow-hidden">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#home"></use>
                </svg>Home
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>Dashboard
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#table"></use>
                </svg>Orders
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#grid"></use>
                </svg>Products
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#people-circle"></use>
                </svg>Customers
              </a>
            </li>
          </ul>
        </div>

        <!-- down menu -->
        <div>
          <hr />
          <div class="dropdown mb-3 ms-3">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2" />
              <strong>{{ user.username|upper }}</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" style="">
              <li>
                <a class="dropdown-item" href="#">New project...</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Profile</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <form action="/accounts/logout/" method="POST">
                  {% csrf_token %}
                  <input type="submit" value="Sign out" class="dropdown-item" />
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- content slide -->
      <div class="col-10 pb-4">
        <!-- content here -->
        <div class="rounded bordered bg-body-tertiary shadow-sm m-2 mb-3 w-full h-100">
          {% block proflieContent %}

          {% endblock %}
        </div>
      </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
  </body>
</html>
