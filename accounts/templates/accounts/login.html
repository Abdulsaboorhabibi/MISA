<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous" />
    <style>
      /* Custom styles for centering the login form */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 100% of the viewport height */
        background-color: #f8f9fa; /* Light gray background */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <form action="" method="POST">
                {% csrf_token %}
                <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" />
                <h1 class="h3 mb-3 fw-semibold">Please sign in</h1>
                {{ form.as_p }}
                <div class="form-check text-start my-3 mt-4">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
                <input type="submit" class="btn btn-primary w-100 py-2" value="Sign in" />
                <p class="mt-5 mb-3 text-body-secondary text-center">
                  &copy;{% now 'Y' %}&nbsp;ACHOR. All Rights Reserved.
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
  </body>
</html>
